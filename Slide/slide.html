<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <!-- CSS -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="slide">
        <div class="icon prev">
            <i id="prev-images" class="fas fa-chevron-left"></i>
        </div>
        <div class="list-images">
            <div class="images-item images-1">
                <img src="images/106019759_2814609495451982_7543535358098113567_o.jpg" alt="">
            </div>
            <div class="images-item images-2">
                <img src="images/20915187_499088400429187_8125818870533203639_n.jpg" alt="">
            </div>
            <div class="images-item images-3">
                <img src="images/Bau troi.jpg" alt="">
            </div>
            <div class="images-item images-4">
                <img src="images/64294120_2606886169538118_7545820337171070976_o.jpg" alt="">
            </div>
            <div class="images-item images-2">
                <img src="images/20915187_499088400429187_8125818870533203639_n.jpg" alt="">
            </div>
        </div>
        <div class="icon next">
            <i id="next-images" class="fas fa-chevron-right"></i>
        </div>
    </div>
    <div class="list-slide">
        <div class="list-number active">
            1
        </div>
    </div>
    <script src="jquery-3.5.1.min.js"></script>
    <!-- <script src="index.js"></script> -->
    <script src="js/jquery.js"></script>
</body>
</html>
